<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="3d.glb"
      alt="GitHub 3D Contribution Graph"
      auto-rotate
      camera-controls
      style="width: 100%; height: 100%;">
    </model-viewer>
  </body>
</html>
